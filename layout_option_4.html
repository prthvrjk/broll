<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Option 4: Floating Box</title>
    <style>
        body { margin: 0; background: #222; color: white; font-family: 'Segoe UI', sans-serif; }
        .demo-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        .main-image {
            position: absolute;
            left: 120px;
            top: 5vh;
            width: 80vw;
            height: 75vh;
            object-fit: contain;
            border-radius: 12px;
        }
        .floating-caption {
            position: absolute;
            top: 15vh;
            right: 50px;
            max-width: 400px;
            background: rgba(0,0,0,0.85);
            border: 2px solid rgba(255,255,255,0.2);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .caption-text {
            font-size: 32px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 15px;
            line-height: 1.3;
        }
        .rating-display {
            font-size: 24px;
            color: #ffc107;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .show-rating-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .next-cards {
            position: fixed;
            bottom: 30px;
            left: 120px;
            display: flex;
            gap: 15px;
        }
        .next-card img {
            width: 300px;
            height: 220px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .demo-label {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #6f42c1;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-label">Option 4: Floating Box</div>
        <img class="main-image" src="images/1.jpg" alt="Main Image">
        <div class="floating-caption">
            <div class="caption-text">The Future of Technology and Innovation in Modern Society</div>
            <div class="rating-display">â˜… Rating: 8.5/10</div>
            <button class="show-rating-btn">Show Counter (8.5)</button>
        </div>
        <div class="next-cards">
            <div class="next-card"><img src="images/2.jpg" alt="Next 1"></div>
            <div class="next-card"><img src="images/3.png" alt="Next 2"></div>
        </div>
    </div>
</body>
</html>
