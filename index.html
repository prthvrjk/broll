<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: green;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #broll {
      width: 80vw;
      height: 50vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
      transition: transform 0.2s ease;
      margin-top: 23vh;
      margin-left: 9vw;
      transform: scale(1);
      touch-action: none; /* important for pinch detection */
    }

    #caption {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 70px;
      font-weight: 900;
      color: white;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 10; /* stays above image */
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <img id="broll" src="" />
    <div id="caption"></div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const extensions = ["jpg", "jpeg", "png", "webp"];
    let images = [];
    let current = 0;

    const broll = document.getElementById("broll");
    const caption = document.getElementById("caption");

    function checkImage(path) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(path);
        img.onerror = () => resolve(null);
        img.src = path;
      });
    }

    async function findValidImagePath(baseName) {
      const cleanName = baseName.replace(/\.[^/.]+$/, ""); // strip extension
      for (let ext of extensions) {
        let path = `images/${cleanName}.${ext}`;
        let valid = await checkImage(path);
        if (valid) return valid;
      }
      return null;
    }

    async function loadImages() {
      const res = await fetch("images.json");
      const raw = await res.json();

      images = (await Promise.all(
        raw.map(async (item) => {
          const src = await findValidImagePath(item.name);
          return src ? { src, caption: item.caption } : null;
        })
      )).filter(Boolean);

      update();
    }

    function update() {
      if (!images.length) return;

      // Reset zoom on image change
      currentScale = 1;
      broll.style.transform = "scale(1)";

      broll.src = images[current].src;
      caption.textContent = images[current].caption;
    }

    // --- Swipe / pinch detection ---
    let xDown = null;
    let yDown = null;
    let touchCount = 0;
    let isPinching = false;

    document.addEventListener("touchstart", (e) => {
      touchCount = e.touches.length;
      if (touchCount > 1) {
        isPinching = true;
      } else {
        xDown = e.touches[0].clientX;
        yDown = e.touches[0].clientY;
      }
    });

    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 1) {
        isPinching = true;
      }
    });

    document.addEventListener("touchend", (e) => {
      if (isPinching) {
        isPinching = false;
        xDown = null;
        yDown = null;
        touchCount = 0;
        return;
      }

      if (!xDown || !yDown) return;

      let xUp = e.changedTouches[0].clientX;
      let yUp = e.changedTouches[0].clientY;

      let xDiff = xDown - xUp;
      let yDiff = yDown - yUp;

      if (Math.abs(xDiff) > Math.abs(yDiff) && Math.abs(xDiff) > 30) {
        if (xDiff > 0 && current < images.length - 1) {
          current++;
          update();
        } else if (xDiff < 0 && current > 0) {
          current--;
          update();
        }
      }

      xDown = null;
      yDown = null;
      touchCount = 0;
    });

    // --- Pinch zoom for image only ---
    let currentScale = 1;
    let startDistance = 0;

    broll.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        startDistance = getDistance(e.touches[0], e.touches[1]);
      }
    }, { passive: false });

    broll.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        const zoomFactor = newDistance / startDistance;
        broll.style.transform = `scale(${currentScale * zoomFactor})`;
      }
    }, { passive: false });

    broll.addEventListener("touchend", (e) => {
      if (e.touches.length < 2) {
        const match = broll.style.transform.match(/scale\(([^)]+)\)/);
        if (match) currentScale = parseFloat(match[1]);
      }
    });

    function getDistance(t1, t2) {
      return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
    }

    // Arrow keys navigation
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" && current < images.length - 1) {
        current++;
        update();
      } else if (e.key === "ArrowLeft" && current > 0) {
        current--;
        update();
      }
    });

    // Prevent Chrome Ctrl+scroll zoom
    document.addEventListener("wheel", (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    loadImages();
  });
  </script>
</body>
</html>
