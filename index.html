<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">
    <img id="background" src="" />
    <div id="gradient-overlay"></div>
    <div id="broll-container">
      <img id="broll" src="" />
      <div id="main-caption"></div>
      <div id="rating-container">
        <div id="rating-spinner-container">
          <div id="rating-spinner"></div>
        </div>
        <div id="rating-suffix">/10</div>
      </div>
    </div>
    <div id="next-strip">
      <div class="next-card" id="next-1">
        <div class="next-label">NEXT</div>
        <div class="next-title"></div>
        <img src="" />
      </div>
      <div class="next-card" id="next-2">
        <div class="next-title"></div>
        <img src="" />
      </div>
    </div>
  </div>
  <button id="show-rating-btn">Show Rating</button>

  <script src="script.js"></script>
</body>
</html>
