<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body {
      margin: 0;
      background: transparent;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center right;
      filter: blur(15px) brightness(0.4) contrast(1.1);
      z-index: -2;
      transition: opacity 0.5s ease;
      will-change: opacity;
      transform: translateZ(0); /* Force GPU layer */
    }

    #gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right, black 0%, black 30%, rgba(0,0,0,0.7) 60%, transparent 100%);
      z-index: -1;
      pointer-events: none;
    }

    #broll {
      position: absolute;
      left: 0;
      top: 23vh;
      width: 80vw;
      height: 50vh;
      object-fit: contain;
      border-radius: 12px;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: scale(1);
      touch-action: none;
      animation: pulse 1.5s ease-in-out infinite;
      will-change: transform;
      backface-visibility: hidden;
    }

    #next-strip {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
      transition: opacity 0.4s ease;
    }

    .next-card {
      position: relative;
      transition: all 0.4s ease;
    }

    .next-card:hover {
      transform: scale(1.05);
    }

    .next-card img {
      width: 176px;
      height: 99px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      filter: brightness(0.7);
      transition: all 0.4s ease;
    }

    .next-card:hover img {
      filter: brightness(1);
    }

    #next-1 {
      opacity: 1;
    }

    #next-1 img {
      filter: brightness(1);
    }

    #next-2 {
      opacity: 0.8;
    }

    .next-label {
      position: absolute;
      top: -25px;
      left: 0;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(var(--base-scale, 1));
      }
      50% {
        transform: scale(calc(var(--base-scale, 1) * 1.02));
      }
    }

    #caption {
      position: absolute;
      top: 20px;
      left: 5px;
      font-size: 70px;
      font-weight: 900;
      color: white;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      -webkit-text-stroke: 3px black;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 10; /* stays above image */
    }

    .slide-out-left {
      transform: translateX(-100vw) !important;
    }

    .slide-out-right {
      transform: translateX(100vw) !important;
    }

    .slide-in-left {
      transform: translateX(-100vw) !important;
    }

    .slide-in-right {
      transform: translateX(100vw) !important;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <img id="background" src="" />
    <div id="gradient-overlay"></div>
    <img id="broll" src="" />
    <div id="next-strip">
      <div class="next-card" id="next-1">
        <div class="next-label">NEXT</div>
        <img src="" />
      </div>
      <div class="next-card" id="next-2">
        <img src="" />
      </div>
    </div>
    <div id="caption"></div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const extensions = ["jpg", "jpeg", "png", "webp"];
    let images = [];
    let current = 0;

    const broll = document.getElementById("broll");
    const nextStrip = document.getElementById("next-strip");
    const nextCards = [
      {
        element: document.getElementById("next-1"),
        img: document.querySelector("#next-1 img")
      },
      {
        element: document.getElementById("next-2"),
        img: document.querySelector("#next-2 img")
      }
    ];
    const caption = document.getElementById("caption");
    const background = document.getElementById("background");

    function checkImage(path) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(path);
        img.onerror = () => resolve(null);
        img.src = path;
      });
    }

    async function findValidImagePath(baseName) {
      const cleanName = baseName.replace(/\.[^/.]+$/, ""); // strip extension
      for (let ext of extensions) {
        let path = `images/${cleanName}.${ext}`;
        let valid = await checkImage(path);
        if (valid) return valid;
      }
      return null;
    }

    async function loadImages() {
      const res = await fetch("images.json");
      const raw = await res.json();

      images = (await Promise.all(
        raw.map(async (item) => {
          const src = await findValidImagePath(item.name);
          return src ? { src, caption: item.caption } : null;
        })
      )).filter(Boolean);

      updateCarousel();
    }

    let isTransitioning = false;
    let slideDirection = 'right'; // Track slide direction

    function updateCarousel() {
      if (!images.length) return;
      
      // Update main image and background
      broll.src = images[current].src;
      background.src = images[current].src;
      caption.textContent = images[current].caption;
      
      // Update next previews (next 2 images)
      let hasNextImages = false;
      
      for (let i = 0; i < 2; i++) {
        const nextIndex = current + i + 1;
        const card = nextCards[i];
        
        if (nextIndex < images.length) {
          card.img.src = images[nextIndex].src;
          card.element.style.display = 'block';
          hasNextImages = true;
        } else {
          card.element.style.display = 'none';
        }
      }
      
      // Show/hide the entire strip
      nextStrip.style.opacity = hasNextImages ? '1' : '0';
      
      // Reset zoom and translation
      currentScale = 1;
      currentTranslateX = 0;
      currentTranslateY = 0;
      broll.style.setProperty('--base-scale', '1');
      broll.style.transform = "translate(0px, 0px) scale(1)";
      
    }

    function update(direction = 'right') {
      if (!images.length || isTransitioning) return;
      
      isTransitioning = true;
      slideDirection = direction;
      
      const slideInClass = direction === 'left' ? 'slide-in-right' : 'slide-in-left';
      
      // Hide current image and text instantly
      broll.style.opacity = '0';
      caption.style.opacity = '0';
      nextStrip.style.opacity = '0';
      
      // Reset zoom and translation
      currentScale = 1;
      currentTranslateX = 0;
      currentTranslateY = 0;
      
      // Update content after brief delay
      setTimeout(() => {
        updateCarousel();
        
        // Position new image off-screen for slide in
        broll.classList.add(slideInClass);
        broll.style.opacity = '1';
        
        // Slide in new content
        setTimeout(() => {
          broll.style.setProperty('--base-scale', '1');
          broll.style.transform = "translate(0px, 0px) scale(1)";
          broll.classList.remove(slideInClass);
          caption.style.opacity = '1';
          caption.style.transform = "translateX(0)";
          caption.classList.remove(slideInClass);
          isTransitioning = false;
        }, 50);
      }, 200);
      
    }

    // --- Swipe / pinch detection ---
    let xDown = null;
    let yDown = null;
    let touchCount = 0;
    let isPinching = false;

    document.addEventListener("touchstart", (e) => {
      touchCount = e.touches.length;
      if (touchCount > 1) {
        isPinching = true;
      } else {
        xDown = e.touches[0].clientX;
        yDown = e.touches[0].clientY;
      }
    });

    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 1) {
        isPinching = true;
      }
    });

    document.addEventListener("touchend", (e) => {
      if (isPinching) {
        isPinching = false;
        xDown = null;
        yDown = null;
        touchCount = 0;
        return;
      }

      if (!xDown || !yDown) return;

      let xUp = e.changedTouches[0].clientX;
      let yUp = e.changedTouches[0].clientY;

      let xDiff = xDown - xUp;
      let yDiff = yDown - yUp;

      if (Math.abs(xDiff) > Math.abs(yDiff) && Math.abs(xDiff) > 30) {
        if (xDiff > 0 && current < images.length - 1) {
          current++;
          update('left'); // Swipe left (finger goes left) → content comes from right
        } else if (xDiff < 0 && current > 0) {
          current--;
          update('right'); // Swipe right (finger goes right) → content comes from left
        }
      }

      xDown = null;
      yDown = null;
      touchCount = 0;
    });

    // --- Pinch zoom for image only ---
    let currentScale = 1;
    let currentTranslateX = 0;
    let currentTranslateY = 0;
    let startDistance = 0;
    let startCenterX = 0;
    let startCenterY = 0;
    let initialCenterX = 0;
    let initialCenterY = 0;

    broll.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        startDistance = getDistance(e.touches[0], e.touches[1]);
        
        // Get pinch center point
        startCenterX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        startCenterY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        
        // Convert to image-relative coordinates
        const rect = broll.getBoundingClientRect();
        initialCenterX = (startCenterX - rect.left - rect.width / 2) / currentScale;
        initialCenterY = (startCenterY - rect.top - rect.height / 2) / currentScale;
      }
    }, { passive: false });

    broll.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        let newScale = currentScale * (newDistance / startDistance);
        
        // Prevent zooming out beyond original size
        newScale = Math.max(1, newScale);
        
        // Calculate new translation to keep zoom centered on pinch point
        let newTranslateX = currentTranslateX - initialCenterX * (newScale - currentScale);
        let newTranslateY = currentTranslateY - initialCenterY * (newScale - currentScale);
        
        // When at original size (scale = 1), force translation to center (0, 0)
        if (newScale === 1) {
          newTranslateX = 0;
          newTranslateY = 0;
        }
        
        broll.style.setProperty('--base-scale', newScale);
        broll.style.transform = `translate(${newTranslateX}px, ${newTranslateY}px) scale(${newScale})`;
      }
    }, { passive: false });

    broll.addEventListener("touchend", (e) => {
      if (e.touches.length < 2) {
        // Parse current transform values
        const transform = broll.style.transform;
        const scaleMatch = transform.match(/scale\(([^)]+)\)/);
        const translateMatch = transform.match(/translate\(([^,]+)px,\s*([^)]+)px\)/);
        
        if (scaleMatch) currentScale = parseFloat(scaleMatch[1]);
        if (translateMatch) {
          currentTranslateX = parseFloat(translateMatch[1]);
          currentTranslateY = parseFloat(translateMatch[2]);
        }
      }
    });

    function getDistance(t1, t2) {
      return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
    }

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if ((e.key === "ArrowRight" || e.key === " " || e.key === "Enter") && current < images.length - 1) {
        current++;
        update('left'); // Arrow right → content comes from right
      } else if (e.key === "ArrowLeft" && current > 0) {
        current--;
        update('right'); // Arrow left → content comes from left
      }
    });

    // Prevent Chrome Ctrl+scroll zoom
    document.addEventListener("wheel", (e) => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    loadImages();
  });
  </script>
</body>
</html>
