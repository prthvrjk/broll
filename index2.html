<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B-roll Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    background: #00ff00;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  #wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  #broll {
    width: 80vw;              /* fixed width box */
    height: 50vh;             /* fixed height box */
    object-fit: contain;      /* preserve aspect ratio inside box */
    //background: #111;         /* optional dark background to show boundaries */
    border-radius: 12px;      /* optional rounded corners */
    //box-shadow: 0 0 20px #000; /* optional glow */
    transition: all 0.3s ease;
    margin-top: 23vh;
    margin-left: 9vw;
  }

  #caption {
    position: absolute;
    top: 20px;
    left: 30px;
    font-size: 70px;
    font-weight: 900;
    color: white;
    font-family: 'Montserrat', 'Segoe UI', sans-serif;

    /* Stroke effect */
    text-shadow:
      -1px -1px 0 #000,
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000;
    
    background-color: rgba(0, 0, 0, 0.4); /* subtle background to pop */
    padding: 6px 12px;
    border-radius: 6px;
  }
</style>
</head>
<body>
  <div id="wrapper">
    <img id="broll" src="" />
    <div id="caption"></div>
  </div>

  <script>
    const extensions = ["jpg", "jpeg", "png", "webp"];
    let images = [];
    let current = 0;

    const broll = document.getElementById("broll");
    const caption = document.getElementById("caption");

    async function findValidImagePath(baseName) {
      for (let ext of extensions) {
        let path = `images/${baseName}.${ext}`;
        try {
          const res = await fetch(path, { method: 'HEAD' });
          if (res.ok) return path;
        } catch (err) {}
      }
      return null;
    }

    async function loadImages() {
      const res = await fetch("images.json");
      const raw = await res.json();

      images = await Promise.all(
        raw.map(async (item) => {
          const src = await findValidImagePath(item.name);
          return { src, caption: item.caption };
        })
      );

      update();
    }

    function update() {
      if (!images.length || !images[current].src) return;
      broll.src = images[current].src;
      caption.textContent = images[current].caption;
    }

    // Touch swipe (for tablet)
    document.addEventListener("touchstart", handleTouchStart, false);
    document.addEventListener("touchend", handleTouchEnd, false);
    let xDown = null;

    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
    }

    function handleTouchEnd(evt) {
      if (!xDown) return;
      let xUp = evt.changedTouches[0].clientX;
      let xDiff = xDown - xUp;

      if (Math.abs(xDiff) > 30) {
        if (xDiff > 0 && current < images.length - 1) current++;
        else if (xDiff < 0 && current > 0) current--;
        update();
      }
      xDown = null;
    }

    // Arrow key support (for PC)
    document.addEventListener("keydown", function (event) {
      if (event.key === "ArrowRight" && current < images.length - 1) {
        current++;
        update();
      } else if (event.key === "ArrowLeft" && current > 0) {
        current--;
        update();
      }
    });

    loadImages();
  </script>
</body>
</html>
