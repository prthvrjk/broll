<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Option 5: Center Overlay</title>
    <style>
        body { margin: 0; background: #222; color: white; font-family: 'Segoe UI', sans-serif; }
        .demo-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        .main-image {
            position: absolute;
            left: 50%;
            top: 5vh;
            transform: translateX(-50%);
            width: 85vw;
            height: 75vh;
            object-fit: contain;
            border-radius: 12px;
        }
        .center-overlay {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0,0,0,0.8);
            padding: 30px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            max-width: 600px;
        }
        .caption-text {
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .rating-display {
            font-size: 28px;
            color: #ffc107;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .show-rating-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .next-cards {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        .next-card img {
            width: 250px;
            height: 180px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .demo-label {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fd7e14;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-label">Option 5: Center Overlay</div>
        <img class="main-image" src="images/1.jpg" alt="Main Image">
        <div class="center-overlay">
            <div class="caption-text">The Future of Technology</div>
            <div class="rating-display">â˜… Rating: 8.5/10</div>
            <button class="show-rating-btn">Show Counter (8.5)</button>
        </div>
        <div class="next-cards">
            <div class="next-card"><img src="images/2.jpg" alt="Next 1"></div>
            <div class="next-card"><img src="images/3.png" alt="Next 2"></div>
        </div>
    </div>
</body>
</html>
