<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Option 2: Top Left Corner</title>
    <style>
        body { margin: 0; background: #222; color: white; font-family: 'Segoe UI', sans-serif; }
        .demo-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        .main-image {
            position: absolute;
            left: 120px;
            top: 5vh;
            width: 80vw;
            height: 75vh;
            object-fit: contain;
            border-radius: 12px;
        }
        .caption-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 50%;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            padding: 20px;
            border-radius: 12px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        .caption-text {
            font-size: 36px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .rating-display {
            font-size: 28px;
            color: #ffc107;
            font-weight: 700;
        }
        .next-cards {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        .next-card img {
            width: 280px;
            height: 200px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .demo-label {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-label">Option 2: Top Left Corner</div>
        <img class="main-image" src="images/1.jpg" alt="Main Image">
        <div class="caption-overlay">
            <div class="caption-text">The Future of Technology and Innovation</div>
            <div class="rating-display">â˜… 8.5/10</div>
        </div>
        <div class="next-cards">
            <div class="next-card"><img src="images/2.jpg" alt="Next 1"></div>
            <div class="next-card"><img src="images/3.png" alt="Next 2"></div>
        </div>
    </div>
</body>
</html>
