<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Layout: Compact Version</title>
    <style>
        body { margin: 0; background: #111; color: white; font-family: 'Segoe UI', sans-serif; }
        .youtube-container {
            position: relative;
            width: 60vw;
            height: 100vh;
            overflow: hidden;
        }

        .presenter-area {
            position: fixed;
            right: 0;
            top: 0;
            width: 40vw;
            height: 100vh;
            background: rgba(0,100,200,0.1);
            border-left: 2px dashed rgba(0,100,200,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.3);
            font-size: 24px;
            text-align: center;
        }

        /* Maximize broll image */
        .main-image {
            position: absolute;
            left: 10px;
            top: 10px;
            width: calc(60vw - 20px);
            height: calc(100vh - 120px);
            object-fit: contain;
            border-radius: 12px;
        }

        /* Compact title strip at very top */
        .title-strip {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.9), rgba(20,20,20,0.8));
            padding: 8px 15px;
            z-index: 10;
        }

        .title-text {
            font-size: 20px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Ultra-compact bottom bar */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.9), rgba(20,20,20,0.8));
            padding: 8px 10px;
            display: flex;
            gap: 8px;
            align-items: center;
            z-index: 10;
        }

        .next-cards {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .next-card {
            position: relative;
            width: 60px;
            height: 40px;
        }

        .next-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .next-number {
            position: absolute;
            top: 2px;
            left: 2px;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 1px 3px;
            border-radius: 2px;
        }

        .show-rating-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }

        .demo-label {
            position: fixed;
            top: 20px;
            right: calc(40vw + 20px);
            background: #28a745;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="youtube-container">
        <div class="demo-label">Compact Version</div>

        <div class="title-strip">
            <h1 class="title-text">5. Pavan Kalyan - The Hero</h1>
        </div>

        <img class="main-image" src="images/1.jpg" alt="Main Content">

        <div class="bottom-bar">
            <div class="next-cards">
                <div class="next-card">
                    <img src="images/2.jpg" alt="Next 1">
                    <div class="next-number">6</div>
                </div>
                <div class="next-card">
                    <img src="images/3.png" alt="Next 2">
                    <div class="next-number">7</div>
                </div>
            </div>
            <button class="show-rating-btn">Rating (8.5)</button>
        </div>
    </div>

    <div class="presenter-area">
        <div>
            <strong>Presenter Area</strong><br>
            (40% width reserved)<br>
            Your webcam goes here
        </div>
    </div>
</body>
</html>
